<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let left = 0;
  let top = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
   if (left < 350 && top == 0){
        left++;
        elem.style.left = left + 'px';
       
    } else if (left == 350 && top < 350) {
        top++;
        elem.style.top = top + 'px';
    } else if (left > 0 && top == 350) {
        left--;
        elem.style.left = left + 'px';
    } else if (left == 0 && top > 0) {
        top--;
        elem.style.top = top + 'px';
        
        if(left == 0 && top == 0) {
        clearInterval(id);
    }
    } 
    
}
}
</script>

</body>
</html>
